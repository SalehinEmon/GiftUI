<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <h3 class="mb-5">Log in</h3>

                    <div class="form-outline mb-4">
                        <input [(ngModel)]="currentLoginDto.email" type="email" id="typeEmailX-2"
                            class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX-2">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input [(ngModel)]="currentLoginDto.password" type="password" id="typePasswordX-2"
                            class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX-2">Password</label>
                    </div>

                    <!-- Checkbox -->
                    <!-- <div class="form-check d-flex justify-content-start mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                        <label class="form-check-label" for="form1Example3"> Remember password </label>
                    </div> -->

                    <!-- <button (click)="LogInButton()" class="btn btn-primary btn-lg btn-block">
                        Login
                        <span class="sr-only">Loading...</span>
                    </button> -->


                    <button (click)="LogInButton()" class="btn btn-primary btn-lg btn-block" type="button"
                        [disabled]="waitFlag">
                        Login
                        <span *ngIf="waitFlag" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>
                            <span class="sr-only">Loading...</span>
                    </button>

                    <hr class="my-4">


                </div>
            </div>
        </div>
    </div>
</div>
